[mesh]
filename=medium_arctic_10km.msh
partitioner-fileformat=ascii
partitioner-space=disk
[solver]
mat-package-type=mumps
[setup]
ice-type=cs2_smos
ocean-type=topaz
atmosphere-type=cfsr
bathymetry-type=etopo
dynamics-type=bbm
[simul]
spinup_duration=1
timestep=900
time_init=2013-02-11
duration=26
[thermo]
diffusivity_sss=0
diffusivity_sst=0
ocean_nudge_timeS=1296000
ocean_nudge_timeT=1296000
h_thin_max=0.25
[damage]
clip=0
disc_scheme=explicit
[dynamics]
time_relaxation_damage=15
compression_factor=10e3
C_lab=3e+6
substeps=120
use_temperature_dependent_healing=true
[restart]
write_initial_restart=false
write_final_restart=true
write_interval_restart=true
output_interval=10
start_from_restart=false
input_path=outputs/restart
basename=final
type=extend
[output]
datetime_in_filename=true
exporter_path=outputs
[drifters]
use_osisaf_drifters=true
[moorings]
use_moorings=true
spacing=10
output_timestep=.5
output_time_step_units=days
variables=conc
variables=thick
variables=snow
variables=velocity
variables=Qo
variables=Qa
variables=delS
variables=damage
variables=Qlh
variables=Qsh
variables=Qlw
variables=Qsw
variables=wind
variables=wspeed
[debugging]
log-level=debug
